<!-- Begin View Wrapper -->
<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                {{heading}} <br />
                <small>{{subHeading}}</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>Pending Orders</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group" *ngIf='pendingOrders && pendingOrders.length'>
                        <a href="#" class="list-group-item" *ngFor='let order of pendingOrders'>
                            <h4 class="list-group-item-heading">{{order.item}}
                                <span class="pull-right"> {{'Last Updated: ' + order.lastUpdatedDTTM}}</span></h4>
                            <p class="list-group-item-text">{{order.description}}
                                <br>
                            </p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                                    aria-valuemax="100" style="width: 40%">
                                    <span class="sr-only">40% Complete (success)</span>
                            </div>
                    </div>
                    </a>
                </div>
            </div>
            <div class="panel-footer">
                <a class="pull-right btn btn-primary" href="#">See all</a> <br />
                <span class="clearfix"></span>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <!-- Coolest product component -->
        <ops-shared-coolestProduct></ops-shared-coolestProduct>
        <!-- Idea Center Component -->
        <ops-shared-ideaCenter></ops-shared-ideaCenter>
    </div>
</div>
</div>
<!-- End View Wrapper -->
